<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Form Card - Example</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" id="form-card">
                    <h3 class="ui dividing header">Add Card Information</h3>
                    <div class="field">
                        <label>ID</label>
                        <input type="text" name="id" placeholder="ID">
                    </div>
                    <div class="field">
                        <label>Card Name</label>
                        <input type="text" name="name" placeholder="Card Name">
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <input type="text" name="description" placeholder="Description">
                    </div>
                    <div class="field">
                        <label>Affinity</label>
                        <input type="text" name="affinity" placeholder="Affinity">
                    </div>
                    <div class="field">
                        <label>Family</label>
                        <input type="text" name="family" placeholder="Family">
                    </div>
                    <div class="field">
                        <label>Image URL</label>
                        <input type="text" name="imgUrl" placeholder="Image URL">
                    </div>
                    <div class="field">
                        <label>Small Image URL</label>
                        <input type="text" name="smallImgUrl" placeholder="Small Image URL">
                    </div>
                    <div class="field">
                        <label>Energy</label>
                        <input type="text" name="energy" placeholder="Energy">
                    </div>
                    <div class="field">
                        <label>Health Point</label>
                        <input type="text" name="hp" placeholder="Health Point">
                    </div>
                    <div class="field">
                        <label>Defense</label>
                        <input type="text" name="defense" placeholder="Defense">
                    </div>
                    <div class="field">
                        <label>Attaque</label>
                        <input type="text" name="attack" placeholder="Attaque">
                    </div>
                    <div class="field">
                        <label>Prix</label>
                        <input type="text" name="price" placeholder="Prix">
                    </div>
                    <div class="field">
                        <label>User ID</label>
                        <input type="text" name="userId" placeholder="User ID">
                    </div>
                    <button class="ui button" onclick="submit_card()" type="submit">Submit</button>
                </form>
            </div>
        </div>

    </body>
    <script src="js/fetch.js"></script> 
</html>
