version: "3.8"

services:
    card-db:
        container_name: card-db
        image: card-db
        build: ./dock-db
        ports:
            - "5432:5432"
        volumes:
            - card-db-data:/var/lib/postgresql/data
        env_file:
            - .env.dev
        networks:
            - api-db-network

    java-api:
        container_name: java-api
        image: java-api
        build: ./Atelier2/CardForge
        ports:
            - "8080:8080"
        env_file:
            - .env.dev
        networks:
            - api-db-network

volumes:
    card-db-data:
        external: false

networks:
    api-db-network:
        external: false
